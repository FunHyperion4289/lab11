<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Lab11</title>
    </h:head>
    <h:body>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" outcome="index">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Список по імені" outcome="findByName.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Список по інтервалу карти" outcome="findByCardInterval.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Список боржників" outcome="findByCardBalance.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Список за балансом, а потім за картою" outcome="findByBalanceORCard.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Список років" outcome="listYears.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Список більшого по року" outcome="mapYear.xhtml">
            <f:param name="i" value="0"/>
        </p:menuitem>
    </p:tabMenu>
        <div class="main">
            <div class="wrapper">

                <h:form id="findByCardInterval">
                    <p:outputLabel value="Мінімальне значення:" for="minCard"/>
                    <br></br>
                    <p:inputText id="minCard" required="true" value="#{customerBean.minCard}"/>
                    <br></br>
                    <p:outputLabel value="Максимальне значення:" for="maxCard"/>
                    <br></br>
                    <p:inputText id="maxCard" required="true" value="#{customerBean.maxCard}"/>
                    <br></br>
                    <p:commandButton value="Знайти" ajax="false" style="margin: 10px;"/>
                    <p:dataTable value="#{customerBean.findByCardInterval(customerBean.minCard,customerBean.maxCard)}" var="c"
                                 stripedRows="true" id="dataTable">

                        <p:column headerText="Прізвище">
                            <h:outputText value="#{c.surname}"/>
                        </p:column>
                        <p:column headerText="Ім'я">
                            <h:outputText value="#{c.name}"/>
                        </p:column>
                        <p:column headerText="По-батькові">
                            <h:outputText value="#{c.middleName}"/>
                        </p:column>
                        <p:column headerText="Дата народження">
                            <h:outputText value="#{c.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Адреса">
                            <h:outputText value="#{c.adress}"/>
                        </p:column>
                        <p:column headerText="Номер карти">
                            <h:outputText value="#{c.cardNumber}"/>
                        </p:column>
                        <p:column headerText="Баланс карти">
                            <h:outputText value="#{c.cardBalance}"/>
                        </p:column>


                    </p:dataTable>
                </h:form>
            </div>
        </div>

    </h:body>
</f:view>
</html>
