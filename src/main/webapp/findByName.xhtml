<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Lab11</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="index">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список по імені" outcome="findByName.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список по інтервалу карти" outcome="findByCardInterval.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список боржників" outcome="findByCardBalance.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список за балансом, а потім за картою" outcome="findByBalanceORCard.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список років" outcome="listYears.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список більшого по року" outcome="mapYear.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
        </p:tabMenu>
            <div class="main">
                <div class="wrapper">

            <h:form id="findByName">
                <p:outputLabel value="Ім'я" for="name"  />
                <p:inputText  required="true"  value="#{customerBean.name}" id="name" autocomplete="off" />
                <p:commandButton value="Знайти" ajax="false" style="margin: 10px" />


            <p:dataTable value ="#{customerBean.findByName(customerBean.name)}" var ="c" stripedRows="true" size="small" id="dataTable">
                <p:column headerText="Прізвище">
                    <h:outputText value="#{c.surname}"/>
                </p:column>
                <p:column headerText="Ім'я">
                    <h:outputText value="#{customerBean.name}"/>
                </p:column>
                <p:column headerText="По-батькові">
                    <h:outputText value="#{c.middleName}"/>
                </p:column>
                <p:column headerText="Дата народження">
                    <h:outputText value="#{c.birthday}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Адреса">
                    <h:outputText value="#{c.adress}"/>
                </p:column>
                <p:column headerText="Номер карти">
                    <h:outputText value="#{c.cardNumber}"/>
                </p:column>
                <p:column headerText="Баланс карти">
                    <h:outputText value="#{c.cardBalance}"/>
                </p:column>
            </p:dataTable>
            </h:form>
        </div>
    </div>
    </h:body>
</f:view>
</html>
