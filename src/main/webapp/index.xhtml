<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Lab11</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="index">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список по імені" outcome="findByName.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список по інтервалу карти" outcome="findByCardInterval.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список боржників" outcome="findByCardBalance.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список за балансом, а потім за картою" outcome="findByBalanceORCard.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список років" outcome="listYears.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Список більшого по року" outcome="mapYear.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
        </p:tabMenu>
        <div class="main">
            <div class="wrapper">
                <div class="inputForm">

                    <h:form id="addForm">

                        <h:messages id="errorMessages" style="color:red;margin:8px;"/>
                        <p:outputLabel value="Прізвище" for="surname"/>
                        <br></br>
                        <p:inputText id="surname" required="true" value="#{customerBean.customer.surname}"/>
                        <br></br>
                        <p:outputLabel value="Ім'я" for="name"/>
                        <br></br>
                        <p:inputText id="name" required="true" value="#{customerBean.customer.name}"/>
                        <br></br>
                        <p:outputLabel value="По-батькові" for="middleName"/>
                        <br></br>
                        <p:inputText id="middleName" required="true" value="#{customerBean.customer.middleName}"/>
                        <br></br>
                        <p:outputLabel value="Дата народження" for="birthday"/>
                        <br></br>
                        <p:inputText id="birthday" required="true" type="date" value="#{customerBean.customer.birthday}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <br></br>
                        <p:outputLabel value="Адреса" for="adress"/>
                        <br></br>
                        <p:inputText id="adress" required="true" value="#{customerBean.customer.adress}"/>
                        <br></br>
                        <p:outputLabel value="Номер карти" for="cardNumber"/>
                        <br></br>
                        <p:inputText id="cardNumber" required="true" type="number" value="#{customerBean.customer.cardNumber}"/>
                        <br></br>
                        <p:outputLabel value="Баланс карти" for="cardBalance"/>
                        <br></br>
                        <p:inputText id="cardBalance" required="true" type="float" value="#{customerBean.customer.cardBalance}"/>
                        <br></br>

                        <br></br>
                        <p:commandButton value="Додати" ajax="false" action="#{customerBean.add()}"/>
                    </h:form>

                </div>



                <div class="text">
                    <h:form>
                        <p:outputLabel value="Клієнти"  />
                    </h:form>
                </div>
                <p:dataTable value ="#{customerBean.getCustomers()}" var ="c" stripedRows="true" size="small">
                    <p:column headerText="ID">
                        <h:outputText value="#{c.id}"/>
                    </p:column>
                    <p:column headerText="Прізвище">
                        <h:outputText value="#{c.surname}"/>
                    </p:column>
                    <p:column headerText="Ім'я">
                        <h:outputText value="#{c.name}"/>
                    </p:column>
                    <p:column headerText="По-батькові">
                        <h:outputText value="#{c.middleName}"/>
                    </p:column>
                    <p:column headerText="Дата народження">
                        <h:outputText value="#{c.birthday}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Адреса">
                        <h:outputText value="#{c.adress}"/>
                    </p:column>
                    <p:column headerText="Номер карти">
                        <h:outputText value="#{c.cardNumber}"/>
                    </p:column>
                    <p:column headerText="Баланс карти">
                        <h:outputText value="#{c.cardBalance}"/>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </h:body>
</f:view>
</html>
